# Настройки для создания криптоматериалов
# Описание переменных / значения по умолчанию в `util.sh`
# ----------------------------------

# Директория, где будут созданы криптоматериалы и данные удостоверяющих центров
MOUNT_DIR=/hf-volume

# Путь к библиотеке HSM
HSM_LIB=

# Слот HSM
HSM_SLOT=

# Пароль к слоту HSM
HSM_PIN=

# Порт сервера удостоверяющего центра TLS
TLSCA_PORT=

# Порт сервера удостоверяющего центра CA(msp)
CA_PORT=

# Директория для логов серверов удостоверяющих центров
LOGS_DIR=

# Включение HSM для хранения: [PKCS11 | SW]
BCCSP_DEFAULT=SW

# Для избежания конфликта порта operation
TLSCA_OPERATIONS_LISTENADDRESS=
CA_OPERATIONS_LISTENADDRESS=9444

# для разработки/выпуска с docker
DOCKER_IMG=fabric-ca/dev:1.0
DOCKER_CONTAINER_NAME=fabric-ca

# Включение режима разработки: PRODUCTION=off
PRODUCTION=
